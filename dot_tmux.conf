set -g default-terminal "screen-256color"
set -g history-limit 10000
bind-key u capture-pane \; save-buffer /tmp/tmux-buffer \; new-window -n "urlview" '$SHELL -c "urlview < /tmp/tmux-buffer"'
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# Status bar: white on black
set -g status on
set -g status-style "fg=white,bg=black"
set -g status-position bottom

# Left / right status
set -g status-left "#[fg=white] #S "
set -g status-right "#[fg=white] %Y-%m-%d %H:%M "

# Window list (no inversion)
set -g window-status-style "fg=white,bg=black"

# Current window marked with *
set -g window-status-current-format "#[fg=white,bg=black]*#I:#W "
set -g window-status-format        "#[fg=white,bg=black] #I:#W "

# Pane borders (no inversion)
set -g pane-border-style "fg=white"
set -g pane-active-border-style "fg=white"

# Messages / copy mode
set -g message-style "fg=white,bg=black"
set -g mode-style "fg=white,bg=black"

